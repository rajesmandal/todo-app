<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .split {
            margin-top: 5%;
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            /*overflow-x: hidden;*/
            padding-top: 20px;
        }

        .left {
            left: 0;
            padding: 10px;
        }

        .right {
            right: 0;
            padding: 10px;
        }

        .addScroll{
            overflow-y:auto;
            height: 85%;
        }
    </style>
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/To_Do.svg/512px-To_Do.svg.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Todo Application
    </a>
</nav>
<div>
    <div class="split left">
        <h3>Create Todo</h3>
<form>
    <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Todo title" required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="2" placeholder="Description"></textarea>
    </div>
</form>
        <button type="button" class="btn btn-success" onclick="submitTodo()">Submit</button>
        <button type="button" class="btn btn-secondary " onclick="clearField()">Clear</button>
        <button type="button" class="btn btn-primary" onclick="updateTodo()">Update</button>
        <p></p>
        <div id="success" class="alert alert-success" role="alert">
            Todo Created Successfully!
        </div>
        <div id="update" class="alert alert-success" role="alert">
            Updated Successfully!
        </div>

        <h3>Recent Todos</h3>

        <table id = "display" style="width:100%"  class="table table-striped" >
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </table>
</div>

    <div class="split right">
        <div><h3>Your Todos</h3></div>
        <div class="addScroll"><br>
            <table id = "showAll" style="width:100%"  class="table table-striped" >
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src = "index.js"></script>
</body>
</html>
